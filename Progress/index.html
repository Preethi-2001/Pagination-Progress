<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Progress</title>
</head>
<body>
    <br>  
    <div class="progress">
        <div class="progress-bar bg-dark"  role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">
                25%
        </div>
    </div>
    <br> <br>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:75%">
              HTML 
        </div>
    </div>
    <br> <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%">                   
        </div>
    </div>
    <br> <br>
    Bootstrap
    <div class="progress" style="height: 5px;">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%">
        </div>
    </div>
    <br><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 75%">
           75%
        </div>
    </div>
    <br><br>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width:40%">Free Space</div>
        <div class="progress-bar bg-warning" role="progressbar" style="width:10%">Warning</div>
        <div class="progress-bar bg-danger" role="progressbar" style="width:20%">Danger</div>
    </div>

</body>
</html>
